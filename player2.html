<!DOCTYPE html>
<html>
<head>
	<title>Player</title>
	<link rel="stylesheet" type="text/css" href="css/style2.css">
</head>
<body>
	<div id="container">
		<div id="container-left">
			<div id="audio-img">
				<img class="cover">
			</div>
			<div id="audio-player">
				<div id="audio-info">
					<span class="title"></span>
				</div>
				<input id="volume" type="range" min="0" max="10" value="5">
				<br>
				<div id="audio-buttons">
					<span>
						<button id="prev"></button>
						<button id="play"></button>
						<button id="pause"></button>
						<button id="stop"></button>
						<button id="next"></button>
						<button id="random"></button>
					</span>
				</div>
				<div class="clearfix"></div>
				<div id = "tracker">
					<div id="progressbar">
						<span id="progress"></span>
					</div>
					<span id="duration">
						
					</span>
				</div>
				<div class="clearfix"></div>
				<ul id="playlist" class="hidden">
					<li song="/mrHung/Voice1.m4a" cover="cover3.jpg" artist="LK">Câu 1</li>
					<li song="/mrHung/Voice2.m4a" cover="cover3.jpg" artist="LK">Câu 2</li>
					<li song="/mrHung/Voice3.m4a" cover="cover3.jpg" artist="LK">Câu 3</li>
					<li song="/mrHung/Voice4.m4a" cover="cover3.jpg" artist="LK">Câu 4</li>
					<li song="/mrHung/Voice5.m4a" cover="cover3.jpg" artist="LK">Câu 5</li>		
				</ul>
			</div>
		</div>
		<!-- content: cau hoi va dap an -->	
		<div id="container-right">
			<br>
			<div id = "headcontent">
				<div id="question"><h4>Câu 1: Phần mềm là gì? Nêu đặc trưng của nó. Có những loại ngôn ngữ nào để phát triển phần mềm?</h4></div>
				<div id="countdowntimer"><p><span>5</span></p></div>	
			</div>
			
			<div id = "randommode">
				<button class = "rbtnmode" id="Answer">Trả lời</button>
				<button class = "rbtnmode" id="mode1">1-20</button>
				<button class = "rbtnmode" id="mode2">21-40</button>
				<button class = "rbtnmode" id="mode3">41-60</button>
				<button class = "rbtnmode" id="mode4">61-80</button>
				<button class = "rbtnmode" id="mode5">81-101</button>
				<button class = "rbtnmode" id="modeAll">All</button>							
			</div>			
		</div>
	</div>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
